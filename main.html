<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>


	

	<div class="main">

		<div class="text-instructions">
			<p class="make-para">Click on Ryu to make him throw a Hadouken.</p>
			<p class="press-para">Press and hold down the "x" key to make him strike his coolest pose!</p>
		</div>	

		<div class="ryu">

			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>	
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>

		</div>

		<div class="hadouken"></div>

		<div class="hulk-ryu">

			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>	
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>

		</div>	

		<div class="hulk-hadouken"></div>

	</div>	
	<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>

</body>
</html>
